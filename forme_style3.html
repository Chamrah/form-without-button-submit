<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme style3</title>
    <link rel="stylesheet" href="forme_style3.css">
</head>
<body>
    <form action="" method="get">
    <div class="container">
    <table>
        <th>Inscription</th>
        <tr>
            <td>
                <label for="nom">Nom</label>
            </td>
            <td>
                <input type="text" name="nom" id="nom">
            </td>
        </tr>
        <tr>
            <td>
                <label for="prenom">Prénom</label>
            </td>
            <td>
                <input type="text" name="prenom" id="prenom">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sexe">Sexe</label>
            </td>
            <td>
                <input type="radio" name="sexe" id="sexe">Féminin 
                <input type="radio" name="sexe" id="sexe">Masculin
            </td>
        </tr>
        <tr>
            <td>
                <label for="dn">Date de naissance</label>
            </td>
            <td>
                <input type="date" name="dn" id="dn">
            </td>
        </tr>
        <tr>
            <td>
                <label for="seop">Niveau d'études</label>
            </td>
            <td>
                <select name="seop" id="seop">
                <option value="">3 éme année collegue</option>
                <option value="">1 ere année Lycée</option>
                <option value="">2 éme année Lycée</option>
                <option value="">3 éme année Lycée</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="spe">Spécialité</label>
            </td>
            <td>
                <input type="text" name="spe" id="spe">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tel">Téléphone</label>
            </td>
            <td>
                <input type="tel" name="tel" id="tel">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="swp">Site web personnel</label>
            </td>
            <td>
                <input type="url" name="swp" id="swp">
            </td>
        </tr>
        <tr>
            <td>
                <label for="adr">Adresse</label>
            </td>
            <td>
                <textarea name="adr" id="adr" cols="35" rows="4"></textarea>
            </td>
        </tr>
            <tr>
            <td>
                <label for="pic">Photo</label>
            </td>
            <td>
                <input  type="file" name="pic" id="pic">
            </td>
          </tr>
    </table>
</div>
</form>
</body>
</html>
